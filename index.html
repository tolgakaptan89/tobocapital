<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOBO Capital ‚Äî Pre-Launch</title>
  <meta name="description" content="TOBO Capital ‚Äî Pre-Launch Phase." />
  <style>
    :root{
      --overlay-bg: rgba(10, 20, 30, 0.38);
      --text: rgba(255,255,255,0.88);
      --muted: rgba(255,255,255,0.72);
      --shadow: rgba(0,0,0,0.40);
    }

    *{ box-sizing: border-box; }

    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;

      /* üåä Background image (remote) */
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2400&q=70")
                  center/cover no-repeat fixed;

      display: flex;
      align-items: center;
      justify-content: center;

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }

    /* Dark soft layer so logo & footer read well */
    .bg-dim{
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(0,0,0,0.10), rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .wrap{
      position: relative;
      width: min(1100px, 92vw);
      min-height: 92vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 26px;
      padding: 24px 0;
    }

    /* ‚úÖ Blur ‚Äúpanel‚Äù (kare alan) */
    .panel{
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: var(--overlay-bg);
      border-radius: 18px;
      padding: 34px 34px;
      box-shadow: 0 22px 70px var(--shadow);
      text-align: center;

      /* subtle border without ‚Äúkrem frame‚Äù */
      border: 1px solid rgba(255,255,255,0.14);
    }

    .logo{
      width: min(820px, 78vw);
      max-width: 820px;
      height: auto;
      display: block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.45));
      border-radius: 10px; /* sadece g√∂rselin k√∂≈üesi √ßok az yumu≈üasƒ±n, istemezsen 0 yap */
    }

    footer{
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      text-shadow: 0 2px 10px rgba(0,0,0,0.55);
      padding-bottom: 10px;
    }

    /* Mobile: biraz k√º√ß√ºlt */
    @media (max-width: 520px){
      .panel{ padding: 18px; border-radius: 14px; }
      footer{ font-size: 13px; }
    }
  </style>
</head>

<body>
  <div class="bg-dim" aria-hidden="true"></div>

  <main class="wrap">
    <section class="panel">
      <img class="logo" src="coming-soon.png" alt="TOBO Capital ‚Äî Pre-Launch" />
    </section>

    <footer>¬© 2025 TOBO Capital. All rights reserved.</footer>
  </main>
</body>
</html>
