<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TOBO Capital — Pre-Launch</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Georgia, serif;
    }

    body {
      background:
        linear-gradient(
          rgba(0,0,0,0.30),
          rgba(0,0,0,0.30)
        ),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2400&q=70");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* ORTA ALAN (LOGO) */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero img {
      width: 440px;
      max-width: 90%;
      height: auto;

      /* SOFT PREMIUM GLOW */
      filter:
        drop-shadow(0 0 12px rgba(255,255,255,0.20))
        drop-shadow(0 0 28px rgba(255,255,255,0.10));
    }

    /* FOOTER */
    footer {
      padding-bottom: 24px;
      font-size: 13px;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="coming-soon.png" alt="TOBO Capital">
  </div>

  <footer>
    © 2025 TOBO Capital. All rights reserved.
  </footer>

</body>
</html>
